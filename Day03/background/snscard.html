<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="snscard.css" />
  </head>
  <body>
    <div class="screen">
      <div class="box">
        <div class="profile">
          <div class="photo"></div>
          <span class="name">정예린</span>
          <span class="intro">솔로 가수 겸 배우.</span>
        </div>
        <div class="category">
          <div class="tab">Last Album</div>
          <div class="tab">Blog</div>
          <div class="tab">Website</div>
          <div class="tab">Spotify</div>
        </div>
        <div class="sns">
          <div class="icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="icon"><i class="fa-brands fa-instagram"></i></div>
          <div class="icon"><i class="fa-brands fa-spotify"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
