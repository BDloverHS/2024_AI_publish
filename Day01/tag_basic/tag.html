<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- head 태그는 눈에 보이지 않는 설명서 같은 존재 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 직접 눈에 보이는 존재 -->
    <button>이것은 버튼이다.</button>
    <!-- heading1 ~ heading6의 약자 숫자가 낮을수록 크기가 크다. -->
    <h1>감바스 존맛탱</h1>
    <h2>라떼 존맛탱</h2>
    <h3>햄버거 존맛탱</h3>
    <h4>피자 존맛탱</h4>
    <h5>치킨 존맛탱</h5>
    <h6>볶음밥 존맛탱</h6>

    <!-- paragraph(문단) : 긴 글용 -->
    <!-- pading이 적용되어있음 -->
    <p>p태그에 글자를 쓰니 글이 나온다!</p>

    <!-- a(anchor[닻]) : 다른 사이트로 가는 용도 -->
    <!-- 하이퍼링크 거는 방법 -->
    <a href="https://www.starbucks.co.kr/index.do">스타벅스 바로가기</a>

    <!-- div(division) : 아무 의미 없는 용도 -->
    <div>ㅎㅇ</div>
  </body>
</html>
