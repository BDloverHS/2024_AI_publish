    <p>
      프랑스 공화국(프랑스어: République française), 약칭 프랑스(프랑스어:
      France)는 서유럽의 본토와 남아메리카의 프랑스령 기아나, 프랑스령
      폴리네시아를 비롯해 여러 대륙에 걸친 해외 지역으로 이루어진 국가이다. 주요
      도시들은 파리, 마르세유, 리옹, 툴루즈, 니스, 낭트, 몽펠리에, 비시,
      클레르몽페랑 등이 있다.
    </p>
