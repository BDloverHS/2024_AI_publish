    <h1>인천</h1>
    <p>
      대한민국의 광역시. 수도 서울특별시의 외항이다. 대한민국 북서부, 한반도
      중서부에 위치하고 있다. 부산광역시에 이은 제2의 항구도시이며, 수도권 최대
      해안도시이다. 한국의 도시 중 서울, 부산에 이어 3번째로 인구가 많다.
    </p>
