<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: green; font-size: 100px">스타벅스</h1>

    <!-- div 태그로 카카오 로그인 컨텐츠, 글씨 색상은 노란색 30px -->
    <div>
      <button style="color: white; font-size: 30px; background-color: yellow">
        카카오 로그인
      </button>

      <div style="height: 10px"></div>
    </div>
    <!-- div 태그로 네이버 로그인 컨텐츠, 글씨 색상은 초록색 40px -->
    <div>
      <button style="color: white; font-size: 40px; background-color: green">
        네이버 로그인
      </button>
      <div style="height: 10px"></div>
    </div>
    <!-- div 태그로 애플 로그인 컨텐츠, 글씨 색상은 회색 50px -->
    <div>
      <button style="color: white; font-size: 50px; background-color: grey">
        애플 로그인
      </button>
      <div style="height: 10px"></div>
    </div>

    <button style="color: white; font-size: 20px; background-color: black">
      무신사 로그인
    </button>
  </body>
</html>
