<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="background-color: black; color: white; width: 100px; height: 200px"
    >
      로그인
    </div>

    <button style="background-color: rgb(255, 0, 0)">룰루</button>
    <a href="" style="background-color: blue">이디야 바로가기</a>

    <div
      style="
        background-color: #fee500;
        width: 300px;
        text-align: center;
        border-radius: 5px;
      "
    >
      카카오 로그인
    </div>

    <div style="height: 100px"></div>

    <!-- 네이버 로그인 -->
    <div
      style="
        background-color: #03c75b;
        color: white;
        width: 300px;
        padding: 20px 0px;
        text-align: center;
        border-radius: 5px;
      "
    >
      네이버 로그인
    </div>

    <div style="height: 300px"></div>

    <div
      style="
        background-color: #fee500;
        width: 500px;
        padding: 20px 0px;
        padding-left: 30px;
        border-radius: 8px;
        font-weight: bold;
      "
    >
      카카오톡으로 시작하기
    </div>

    <div style="height: 20px"></div>

    <div
      style="
        background-color: #000000;
        width: 500px;
        padding: 20px 0px;
        padding-left: 30px;
        color: white;
        border-radius: 8px;
        font-weight: bold;
      "
    >
      Apple로 시작하기
    </div>

    <div style="height: 20px"></div>

    <div
      style="
        background-color: #06c755;
        width: 500px;
        padding: 20px 0px;
        padding-left: 30px;
        color: white;
        border-radius: 8px;
        font-weight: bold;
      "
    >
      라인으로 시작하기
    </div>
  </body>
</html>
